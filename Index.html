<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logic Workspace V6.4</title>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #2f81f7; --border: #30363d; --text: #c9d1d9; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #nav { padding: 15px 30px; background: var(--panel); border-bottom: 1px solid var(--border); color: var(--accent); font-weight: bold; flex-shrink: 0; }
        
        #feed { flex: 1; overflow-y: auto; padding: 20px 15%; display: flex; flex-direction: column; gap: 20px; padding-bottom: 120px; }
        
        .box { padding: 20px; border-radius: 6px; border: 1px solid var(--border); font-size: 14px; background: var(--panel); line-height: 1.6; }
        .agent { border-left: 4px solid var(--accent); }
        .user { background: #0d1117; border-color: #444; align-self: flex-end; width: 85%; }
        
        .label { font-size: 10px; font-weight: bold; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
        
        /* FIX: Styled Save Notice [cite: 2026-01-04] */
        .save-notice { 
            font-size: 12px; 
            color: #3fb950; 
            margin-top: 15px; 
            padding: 10px; 
            background: rgba(63, 185, 80, 0.1); 
            border: 1px solid rgba(63, 185, 80, 0.2);
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
        }

        #dock { position: fixed; bottom: 0; width: 100%; padding: 20px 15%; background: var(--bg); border-top: 1px solid var(--border); }
        input { width: 100%; background: var(--panel); border: 1px solid var(--border); color: #fff; padding: 15px; border-radius: 6px; outline: none; font-size: 15px; }
        input:focus { border-color: var(--accent); }
    </style>
</head>
<body>

    <div id="nav">LOGIC_V6.4 // ACTIVE_PATH: C:\Scripts\Project_Logic\output</div>

    <div id="feed">
        <div class="box agent">
            <div class="label">Logic Agent</div>
            System Uplink Re-established. UI fix applied. Pathing for PDF output is now verified.
        </div>
    </div>

    <div id="dock">
        <input type="text" id="in" placeholder="Enter query..." autofocus autocomplete="off">
    </div>

    <script>
        async function run() {
            const i = document.getElementById('in');
            const f = document.getElementById('feed');
            const val = i.value.trim();
            if(!val) return;

            // Display User Message
            f.innerHTML += `<div class="box user"><div class="label" style="color:#8b949e">User</div>${val}</div>`;
            
            // Show Processing State
            const loadId = "L" + Date.now();
            f.innerHTML += `<div id="${loadId}" style="color:#8b949e; font-size:12px; padding-left:10px;">Logic Core is generating assets...</div>`;
            
            i.value = '';
            f.scrollTop = f.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: val})
                });
                
                const data = await res.json();
                document.getElementById(loadId).remove();

                let html = `<div class="box agent"><div class="label">Logic Agent</div>${data.response.replace(/\n/g, '<br>')}`;
                
                // FIX: Corrected variable check for 'saved_at' [cite: 2026-01-04]
                if (data.file_saved && data.saved_at) {
                    html += `<div class="save-notice">ðŸ“‚ PDF SAVED: ${data.saved_at}</div>`;
                }
                
                html += `</div>`;
                f.innerHTML += html;

            } catch(e) {
                document.getElementById(loadId).innerText = "ERROR: Could not connect to app.py at port 3001.";
            }
            f.scrollTop = f.scrollHeight;
        }

        document.getElementById('in').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') run();
        });
    </script>
</body>
</html>
