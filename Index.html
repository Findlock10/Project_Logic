<body>
    <div class="container">
        <h1>LOGIC AI INTERFACE</h1>
        
        <div id="chat-box" style="height: 300px; overflow-y: scroll; border: 1px solid #00ff00; margin-bottom: 10px; padding: 10px; text-align: left;">
            </div>

        <input type="text" id="user-input" placeholder="Ask Logic anything..." style="width: 80%; padding: 10px;">
        <button onclick="sendMessage()" style="padding: 10px;">Send</button>
    </div>

    <script src="guard.js"></script>
    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const message = input.value;

            box.innerHTML += `<div><b>You:</b> ${message}</div>`;
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });
            
            const data = await response.json();
            box.innerHTML += `<div><b>Logic (Qwen):</b> ${data.response}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
